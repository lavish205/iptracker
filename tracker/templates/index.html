<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: {{ lat }}, lng: {{ lng }}},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        var pos = {
             lat: {{ lat }},
             lng: {{ lng }}
        }
        infoWindow.setPosition(pos);
        infoWindow.setContent('Location found. {{ network }}');
        map.setCenter(pos);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRA35qZ7Lx9XiBs-Tjmu9MQV_KmSbnm30&callback=initMap"
    async defer></script>
  </body>
</html>
